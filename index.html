<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css" />

        <!-- FontAwesome -->
        <script
            src="https://kit.fontawesome.com/8b9c8ab9d4.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav>
            <h1 class="logo">Tic Tac Toe</h1>
            <ul>
                <li><button id="newgame-btn">New Game</button></li>
                <li><button id="restart-btn">Restart Game</button></li>
            </ul>
        </nav>

        <div id="game-container">
            <div class="score-board">
                <div class="player1-info">
                    <h3 id="nickname-p1" class="nickname">O: Player 1</h3>
                    <h3 class="score">Score: <span id="score-p1">2</span></h3>
                </div>
                <div class="player2-info">
                    <h3 id="nickname-p2" class="nickname">X: Player 2</h3>
                    <h3 class="score">Score: <span id="score-p2">3</span></h3>
                </div>
            </div>
        </div>

        <footer>
            <a href="https://github.com/nico9506/" target="_blank"
                ><i class="fa-brands fa-github"></i> nico9506</a
            >
        </footer>

        <script src="main.js"></script>
    </body>
</html>
