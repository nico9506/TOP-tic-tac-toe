<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <!-- FontAwesome -->
        <script
            src="https://kit.fontawesome.com/8b9c8ab9d4.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav>
            <h1 class="logo">Tic Tac Toe</h1>
            <ul>
                <li><button id="newgame-btn">New Game</button></li>
                <li><button id="restart-btn">Restart Game</button></li>
            </ul>
        </nav>

        <div id="game-container">
            <div class="score-board">
                <div id="game-header">Tic-Tac-Toe</div>
                <div id="p1-info" class="player1-info">
                    <h3 id="nickname-p1" class="nickname"></h3>
                    <h3 id="score-p1" class="score"></h3>
                </div>
                <div id="p2-info" class="player2-info">
                    <h3 id="nickname-p2" class="nickname"></h3>
                    <h3 id="score-p2" class="score"></h3>
                </div>
            </div>

            <div id="board">
                <div class="animated-container"></div>
            </div>
        </div>

        <footer>
            <a href="https://github.com/nico9506/" target="_blank"
                ><i class="fa-brands fa-github"></i> nico9506</a
            >
        </footer>

        <!-- The Modal -->
        <div id="new-game-menu" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>New game!</h2>
                </div>
                <div class="modal-body">
                    <form action="">
                        <fieldset>
                            <legend>Player 1</legend>
                            <label for="p1-name">Nickname: </label>
                            <input type="text" name="p1-name" id="p1-name">
                            <label for="p1-type">Type: </label>
                            <select name="p1-type" id="p1-type">
                                <option value="human">Human</option>
                                <option value="ai">AI</option>
                            </select>
                        </fieldset>

                        <fieldset>
                            <legend>Player 2</legend>
                            <label for="p2-name">Nickname: </label>
                            <input type="text" name="p1-name" id="p2-name">
                            <label for="p2-type">Type: </label>
                            <select name="p2-type" id="p2-type">
                                <option value="human">Human</option>
                                <option value="ai">AI</option>
                            </select>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="set-game">Start</button>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
